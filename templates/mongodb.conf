systemLog:
   destination: file
   path: {{mongo_logfile}}
   quiet: true
   logAppend: true
storage:
   dbPath: {{mongo_database_dir}}
   journal:
      enabled: true
net:
   bindIp: {{inventory_hostname}}
   port: {{mongo_port}}
processManagement:
   fork: true
security:
   authorization: enabled
   keyFile: {{mongo_keyfile_path}}
replication:
   replSetName: {{replicaset_name}}
